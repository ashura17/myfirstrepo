<!DOCTYPE html>














<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"    <title>SearchHub - Discover the Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
:wq!
padding: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 1rem;
            text-align: right;
            background: #f8f9fa;
        }
        header a {
            margin: 0 0.5rem;
            text-decoration: none;
            color: #333;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .logo {
            font-size: 5rem;
            font-weight: bold;
            color: #4285f4;
            margin-bottom: 2rem;
        }
        .search-bar {
            width: 100%;
            max-width: 584px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
        }
        .buttons {
            margin-top: 1rem;
        }
        button {
            background: #f8f9fa;
            border: 1px solid #dadce0;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 0 0.25rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
        }
        footer {
            background: #f2f2f2;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #e4e4e4;
        }
        footer a {
            margin: 0 0.5rem;
            text-decoration: none;
            color: #70757a;
        }
        @media (max-width: 600px) {
            .logo { font-size: 3rem; }
            .search-bar { max-width: 90%; }
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#">Apps</a>
        <a href="#">Sign in</a>
    </header>
    <main>
        <div class="logo">SearchHub</div>
        <input type="text" class="search-bar" placeholder="Search the web or type a URL">
        <div class="buttons">
            <button>SearchHub Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
    </footer>
    <script>
        // Simple search simulation
        const searchBar = document.querySelector('.search-bar');
        const searchBtn = document.querySelector('button:first-child');
        searchBtn.addEventListener('click', () => {
            const query = searchBar.value.trim();
            if (query) {
                alert(`Searching for: ${query}`);
            } else {
                alert('Please enter a search term.');
            }
        });
    </script>
</body>
</html>
